<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Agent</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- ONNX Runtime -->
    <script src="https://unpkg.com/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
    <!-- VAD Library -->
    <script src="https://unpkg.com/@ricky0123/vad-web@0.0.19/dist/bundle.min.js"></script>
  </head>
  <body>
    <!-- Main Content -->
    <div class="app-container">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-indicator" id="statusIndicator"></div>
        <span class="status-text" id="statusText">Connecting...</span>
      </div>

      <!-- Google Login Button -->
      <button
        class="google-login-btn"
        id="googleLoginBtn"
        onclick="loginWithGoogle()"
      >
        <svg class="google-icon" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        Sign in
      </button>

      <!-- Messages Display -->
      <div class="messages-container">
        <div class="messages" id="messages"></div>
      </div>

      <!-- Settings Bar -->
      <div class="settings-bar">
        <div class="setting">
          <label for="stt-engine-select">STT Engine:</label>
          <select id="stt-engine-select">
            <option value="groq" selected>Groq</option>
            <option value="deepgram">Deepgram</option>
          </select>
        </div>
        <div class="setting">
          <label for="tts-engine-select">TTS Engine:</label>
          <select id="tts-engine-select">
            <option value="groq" selected>Groq</option>
            <option value="cartesia">Cartesia</option>
            <option value="deepgram">Deepgram</option>
          </select>
        </div>
      </div>

      <!-- Bottom Controls -->
      <div class="bottom-bar">
        <button class="bottom-btn" id="clearBtn">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path
              d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
            />
          </svg>
          <span>Clear</span>
        </button>

        <button class="bottom-btn disconnect hidden" id="disconnectBtn">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path
              d="M16.56,5.44L15.11,6.89C16.84,7.94 18,9.83 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12C6,9.83 7.16,7.94 8.88,6.88L7.44,5.44C5.36,6.88 4,9.28 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12C20,9.28 18.64,6.88 16.56,5.44M12,4A8,8 0 0,1 18.93,6.07L20.34,4.66C18.17,2.49 15.21,1.71 12,1.71C8.79,1.71 5.83,2.49 3.66,4.66L5.07,6.07A8,8 0 0,1 12,4Z"
            />
          </svg>
          <span>Disconnect</span>
        </button>

        <button class="bottom-btn connect" id="connectBtn">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path
              d="M20.01 15.38C18.78 15.38 17.59 15.18 16.48 14.82C16.13 14.7 15.74 14.79 15.47 15.06L13.9 17.03C11.07 15.68 8.42 13.13 7.01 10.2L8.96 8.54C9.23 8.26 9.31 7.87 9.2 7.52C8.83 6.41 8.64 5.22 8.64 3.99C8.64 3.45 8.19 3 7.65 3H4.19C3.65 3 3 3.24 3 3.99C3 13.28 10.73 21 20.01 21C20.72 21 21 20.37 21 19.82V16.37C21 15.93 20.55 15.38 20.01 15.38Z"
            />
          </svg>
          <span>Connect</span>
        </button>
      </div>
    </div>

    <!-- Application Script -->
    <script src="script.js"></script>
  </body>
</html>
