      body {
        font-family: 'Google Sans', 'Inter', sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        overflow: hidden;
      }

      .screen {
        transition: opacity 0.7s ease-in-out;
      }

      /* --- Main Screen Transition --- */
      #main-screen {
        transition:
          transform 0.5s cubic-bezier(0.16, 1, 0.3, 1),
          opacity 0.5s cubic-bezier(0.16, 1, 0.3, 1),
          filter 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      #main-screen.settings-view {
        transform: scale(0.95) translateY(-2%);
        opacity: 0.4;
        filter: blur(4px);
        pointer-events: none; /* Prevents clicking on the background orb */
      }

      /* --- The Pond/Orb Animation --- */
      .orb-container {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      .orb-1 {
        width: 100px;
        height: 100px;
        animation-name: breathe;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 150px;
        height: 150px;
        animation-name: breathe;
        animation-delay: 0.5s;
      }

      .orb-3 {
        width: 200px;
        height: 200px;
        animation-name: breathe;
        animation-delay: 1s;
      }

      .orb-center {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .orb-center:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.1);
      }

      .orb-center-icon {
        transition: opacity 0.3s ease;
      }

      @keyframes breathe {
        0%,
        100% {
          transform: scale(0.8);
          opacity: 0.2;
        }
        50% {
          transform: scale(1);
          opacity: 0.5;
        }
      }

      /* Listening State Animation */
      .orb-container.listening .orb {
        animation-name: ripple;
        animation-duration: 2s;
      }

      .orb-container.listening .orb-center {
        background: rgba(74, 144, 226, 0.2);
        border-color: rgba(74, 144, 226, 0.5);
      }

      /* Connected State */
      .orb-container.connected .orb-center {
        border-color: rgb(102, 187, 106);
        box-shadow: 0 0 15px rgba(102, 187, 106, 0.2);
      }

      /* Change mic icon color when connected */
      .orb-container.connected #mic-icon {
        color: rgb(102, 187, 106);
      }

      @keyframes ripple {
        0% {
          transform: scale(0.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      /* --- Transcript --- */
      .transcript-container {
        -webkit-mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 5%,
          black 95%,
          transparent 100%
        );
        mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 5%,
          black 95%,
          transparent 100%
        );
      }
      .transcript-line {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }
      .user-text {
        color: rgba(255, 255, 255, 0.6);
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* --- Settings Panel --- */
      .settings-panel {
        background: rgba(28, 28, 30, 0.8);
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateY(100%);
        z-index: 100;
        touch-action: none; /* Prevents page scroll while swiping panel */
      }
      .settings-panel.open {
        transform: translateY(0);
      }
      .settings-handle {
        width: 40px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
      }

        background-repeat: no-repeat;
        background-size: 1.25em;
        padding-right: 2.5rem; /* Add padding to the right */
